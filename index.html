<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Canlı Spor Ekranı - Yasal Yayın Portalı</title>
    <style>
        body { font-family: sans-serif; background: #0f0f0f; color: white; margin: 0; display: flex; height: 100vh; }
        #sidebar { width: 250px; background: #1a1a1a; border-right: 2px solid #333; padding: 15px; }
        #main-content { flex: 1; padding: 20px; display: flex; flex-direction: column; align-items: center; }
        .channel-btn { 
            width: 100%; padding: 15px; margin-bottom: 10px; background: #27ae60; 
            border: none; color: white; cursor: pointer; border-radius: 5px; font-weight: bold;
        }
        .channel-btn:hover { background: #2ecc71; }
        .video-wrapper { width: 100%; max-width: 900px; aspect-ratio: 16/9; background: #000; }
        iframe { width: 100%; height: 100%; border: none; }
        h2 { color: #f1c40f; }
    </style>
</head>
<body>

<div id="sidebar">
    <h3>Canlı Kanallar</h3>
    <button class="channel-btn" onclick="playVideo('pS9f_o_8H_Y')">TRT Spor</button>
    <button class="channel-btn" onclick="playVideo('pS9f_o_8H_Y')">A Spor Canlı</button>
    <button class="channel-btn" onclick="playVideo('yayın_id_2')">Haber Global Spor</button>
</div>

<div id="main-content">
    <h2>Maç Yayını Paneli</h2>
    <div class="video-wrapper">
        <iframe id="player" src="https://www.youtube.com/embed/pS9f_o_8H_Y" allowfullscreen></iframe>
    </div>
    <p>Not: Yayınlar doğrudan resmi kanalların YouTube hesaplarından çekilmektedir.</p>
</div>

<script>
    function playVideo(videoId) {
        document.getElementById('player').src = "https://www.youtube.com/embed/" + videoId + "?autoplay=1";
    }
</script>

</body>
</html>
